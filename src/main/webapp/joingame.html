<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwindcss.css">
    <script src=""></script>
    <title>Spiel beitreten</title>
    <script>
        function connectToGame(gameId){
            localStorage.setItem('gameId', gameId);
            window.location.href = 'game.html'
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Spielcode" id="gamecode" class="font-mono text-center text-xl text-teal-600"><br>
    <button class="bg-transparent hover:bg-sky-800 hover:shadow-xl hover:text-sky-50 hover:rounded-xl hover:duration-150 text-sky-900 text-2xl rounded-sm border border-sky-900" style="margin-top: 10px;" onclick="connectToGame(gamecode.value)">Spiel beitreten</button>
</body>
</html>
